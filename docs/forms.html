      <div class="grid-main">
        <h1>Fellas Forms</h1>
        <p>form-label: label style</p>
        <label class="form-label">This is some label text</label>
        <p>form-button: button style</p>
        <button class="form-button">Confirm</button>
        <p>form-text: textbox style</p>
        <input class="form-text" type="text" placeholder="Sometext">
        <p>form-radio: radio button style</p>
        <input class="form-radio" type="radio" name="abc" value="a">a</input>
        <input class="form-radio" type="radio" name="abc" value="b">b</input>
        <input class="form-radio" type="radio" name="abc" value="c">c</input>
        <p>form-checkbox: checkbox style</p>
        <form action="/action_page.php" method="get">
          <input class="form-checkbox" type="checkbox" name="movie" value="Movies"> I like movies<br>
          <input class="form-checkbox" type="checkbox" name="movie" value="Series"> I like series<br>
        </form>
        <p>form-datalist: datalist style</p>
        <input class="form-datalist" list="movies" name="movies">
        <datalist id="movies">
          <option value="Saving private Ryan">
          <option value="King Arthur">
          <option value="Black hawk down">
          <option value="We were soldiers">
          <option value="Star wars episode one the phantom menance">
        </datalist>
      </div>

    </div>
